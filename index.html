<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>
<body>
    <!-- Haed Section -->
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="main">
        <!-- Second Section -->
        <div class="choices user-area">
            <h2>Your Area</h2>
            <div class="choice" id="Rock"><img src="images/rock.png" alt="Rock Hand Gesture"></div>
            <div class="choice" id="Paper"><img src="images/paper.png" alt="Paper Hand Gesture"></div>
            <div class="choice" id="Scissors"><img src="images/scissors.png" alt="Scissors Hand Gesture"></div>
        </div>
        <!-- Third Section -->
        <div class="wrapper-container">
            <p id="turn">Turn: 0</p>
            <div class="container">
                <div class="your-box">
                    <h2 id="your-score">0</h2>
                    <p>You</p>
                </div>
                <div class="comp-box">
                    <h2 id="comp-score">0</h2>
                    <p>Computer</p>
                </div>
            </div>
            <div class="msg-box">
                <p>Play your move</p>
            </div>
        </div>
        <!-- Fourth Section -->
        <div class="comp-area">
            <h2>Computer's Area</h2>
            <div class="comp-choice" id="comp-Rock"><img src="images/rock.png" alt="Rock Hand Gesture"></div>
            <div class="comp-choice" id="comp-Paper"><img src="images/paper.png" alt="Paper Hand Gesture"></div>
            <div class="comp-choice" id="comp-Scissors"><img src="images/scissors.png" alt="Scissors Hand Gesture"></div>
        </div>
    </div>
    <footer>
        Crafted with ðŸ’– by <a href="https://ashmit1795.github.io/portfolio-capstone2/">Ashmit</a>
    </footer>
    <script src="main.js"></script>
</body>
</html>
